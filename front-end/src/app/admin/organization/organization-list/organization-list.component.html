<div class="breadcrumb-container">
  <div class="breadcrumb"> <span class="active"> <i class="material-icons"> business </i> Organization List </span></div>
</div>

<div class="main-content-view">
  <div class="left-main-content-view">
    <div class="list">
      <div *ngFor="let organization of organizations | searchName: search | orgCategory: selectedCategories| orgSort : sortValue " class="card">
        <div class="container" (click)="goToDetails(organization.id)">
          <h2 class="title">{{organization.name}}</h2>
          <h4 class="secondary"><span *ngFor="let category of organization.categories, let i = index">{{category}}<span *ngIf="i < organization.categories.length -1">,&nbsp;&nbsp;</span>
            </span> </h4>
          <p class="stats">
            <span class="left"><i class="material-icons">
                assessment
              </i> {{organization.reportsCount}} Reports</span>
            <span class="middle"> <i class="material-icons">
                person_outline
              </i>{{organization.usersCount}} Users</span>
            <span class="right"> <i class="material-icons">
                dns
              </i> {{organization.datarulesCount}} Data Rules</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="right-main-content-view">
    <div class="filter" style="margin-top: 13px">
      <form [formGroup]="filterForm"  (ngSubmit)="onSearch()">
        <button class="reset" mat-stroked-button (click)="searchFormReset()">RESET</button>
        <p class="title"> Filter by</p>
        <mat-form-field appearance="outline" class="search">
          <mat-label class="label-color">Name</mat-label>
          <input matInput type="text"  placeholder="Search Name" formControlName="name">
        </mat-form-field>
        <p class="title"> Company Type</p>
        <div class="checkbox" *ngFor="let category of categories">
          <mat-checkbox  value="{{category}}" formControlName="{{category}}" >{{category}}</mat-checkbox>
        </div>
        <br>
        <button mat-raised-button class="search" type="submit">Search</button>
      </form>
    </div>

    <div class="sort">
      <p class="title"> Sort By</p>
      <mat-radio-group class="example-radio-group" [(ngModel)]="sortValue">
        <mat-radio-button *ngFor="let sort of sorts" value="{{sort}}" (click)="changeSort(sort)"  class="radio">
          {{sort}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
</div>
